<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        #canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <canvas id="canvas"></canvas>
    <button id="downloadBtn" class="absolute bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" title="Download PNG">
        <i class="bi bi-download"></i>
    </button>
    <button id="addTextBtn" class="absolute top-4 right-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2" title="Add Text">
        <i class="bi bi-type"></i>
    </button>
    <button id="addImageBtn" class="absolute top-4 right-20 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" title="Add Image">
        <i class="bi bi-image"></i>
    </button>
    <input type="file" id="imageInput" accept="image/*" multiple class="hidden" />
    <div id="textControls" class="hidden absolute bg-white p-2 border border-gray-300 rounded-lg shadow-lg flex flex-wrap items-center space-x-2">
        <div class="flex items-center">
            <label for="textInput" class="text-xs mr-1">Text:</label>
            <input type="text" id="textInput" value="Sample Text" class="w-24 p-1 text-sm border rounded" />
        </div>
        <div class="flex items-center">
            <label for="fontSelect" class="text-xs mr-1">Font:</label>
            <select id="fontSelect" class="w-24 p-1 text-sm border rounded">
                <option value="Arial">Arial</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        <div class="flex items-center">
            <label for="fontSize" class="text-xs mr-1">Size:</label>
            <input type="number" id="fontSize" value="24" min="1" max="100" class="w-12 p-1 text-sm border rounded" />
        </div>
        <div class="flex items-center">
            <label for="fontColor" class="text-xs mr-1">Color:</label>
            <input type="color" id="fontColor" value="#000000" class="w-6 h-6 p-0 border rounded" />
        </div>
        <div class="flex items-center">
            <label for="outlineColor" class="text-xs mr-1">Outline:</label>
            <input type="color" id="outlineColor" value="#ffffff" class="w-6 h-6 p-0 border rounded" />
        </div>
        <div class="flex items-center">
            <label for="outlineThickness" class="text-xs mr-1">Thickness:</label>
            <input type="number" id="outlineThickness" value="0" min="0" max="10" class="w-12 p-1 text-sm border rounded" />
        </div>
        <div class="flex items-center">
            <label for="shadowBlur" class="text-xs mr-1">Shadow:</label>
            <input type="number" id="shadowBlur" value="0" min="0" max="20" class="w-12 p-1 text-sm border rounded" />
        </div>
        <div class="flex items-center">
            <label for="shadowColor" class="text-xs mr-1">Shadow Color:</label>
            <input type="color" id="shadowColor" value="#000000" class="w-6 h-6 p-0 border rounded" />
        </div>
    </div>
    <div id="layerControls" class="hidden absolute bg-white p-2 border border-gray-300 rounded-lg shadow-lg">
        <button id="moveUpBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded mr-2" title="Move Up">
            <i class="bi bi-arrow-up-short"></i>
        </button>
        <button id="moveDownBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded" title="Move Down">
            <i class="bi bi-arrow-down-short"></i>
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
