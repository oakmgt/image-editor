<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas {
            display: block;
        }
        #downloadBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="downloadBtn">Download PNG</button>
    <button id="addTextBtn" style="position: absolute; top: 10px; right: 10px;">Add Text</button>
    <div id="textControls" style="display: none; position: absolute; background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" value="Sample Text" />
        <label for="fontSelect">Font:</label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Montserrat">Montserrat</option>
        </select>
        <label for="fontSize">Size:</label>
        <input type="number" id="fontSize" value="24" min="1" max="100" />
        <label for="fontColor">Color:</label>
        <input type="color" id="fontColor" value="#000000" />
        <label for="outlineColor">Outline:</label>
        <input type="color" id="outlineColor" value="#ffffff" />
        <label for="outlineThickness">Thickness:</label>
        <input type="number" id="outlineThickness" value="0" min="0" max="10" />
        <label for="shadowBlur">Shadow Blur:</label>
        <input type="number" id="shadowBlur" value="0" min="0" max="20" />
        <label for="shadowColor">Shadow Color:</label>
        <input type="color" id="shadowColor" value="#000000" />
    </div>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat" rel="stylesheet">
    <script src="main.js"></script>
</body>
</html>
